<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body class="bg-white">
  <div class="container-fluid">
    <div class="bg-info p-4 text-center">
      <h1>Mission to Mars</h1>
      <p></p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
    </div>
  
<div class="row">
  <div class="col-md-3"></div>
  <div  class="text-center col-md-6">
    <h1>{{mars.title}}</h1>
      <p>{{mars.paragraph}}</p>
      </div>
</div>
<div class="row">
  <div class="col-md-6"><img src="{{mars.image}}" alt="image" class="w-100"></div>
  <div class="col-md-6">{{mars.facts | safe}}</div>
  </div>
 <div class="row">
   {% for hemi in mars.hemispheres %}

   <div class="col-md-3">
     <h3 class="text-center">{{hemi.title}}</h3>
     <img src="{{hemi.url}}" alt="{{hemi.title}}" class="w-100">
   </div>
      
   {%endfor%}
 </div>  
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
